{% extends 'base.html' %}
{% block title %}Inventory{% endblock %}
{% block body %}

<div id="flexWindow">

<h1>Your inventory</h1>

<table id="constructionTable">
<tr>
<td id="name">name</td>
<td id="price">price</td>
<td id="amount">amount</td>

{% for x in myitems %}
<tr>
<td>{{ x.name }}</td>
<td>{{ x.price }}</td>
<td>{{ x.amount }}</td>
</tr>
{% endfor %}
</table>

<p id="totalValue">total value: {{ total_value }}</p>
</div>

{% endblock %}
