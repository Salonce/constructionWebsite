{% extends 'base.html' %}

{% block body %}

<div id="tableAndFlex">

<h1>Inventory</h1>

<table id="constructionTable">
<tr>
<td id="id">ID</td>
<td id="name">name</td>
<td id="price">price</td>
<td id="amount">amount</td>

{% for x in myitems %}
<tr>
<td>{{ x.id }}</td>
<td>{{ x.name }}</td>
<td>{{ x.price }}</td>
<td>{{ x.amount }}</td>
</tr>
{% endfor %}
</table>

<p id="totalValue">total value: {{ total_value }}</p>
</div>

{% endblock %}
